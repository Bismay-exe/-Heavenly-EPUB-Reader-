<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heavenly EPUB Reader</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Heavenly EPUB Reader</h1>
    <nav>
      <button id="prevBtn" aria-label="Previous chapter">◀</button>
      <select id="chapterSelect" aria-label="Select chapter"></select>
      <button id="nextBtn" aria-label="Next chapter">▶</button>
    </nav>
  </header>

  <main>
    <aside>
      <h2 class="aside-title">Library</h2>
      <ul id="bookList" aria-label="Books"></ul>
    </aside>
    <section id="reader">
      <div id="coverWrap">
        <img id="cover" alt="Book cover" />
        <h2 id="bookTitle"></h2>
      </div>
      <iframe id="chapterFrame" title="Chapter content" sandbox=""></iframe>
    </section>
  </main>

  <footer>
    <p>Drop your book folders into <code>books/</code>. Chapters must be <code>.xhtml</code>. Each book needs a <code>chapters.json</code> (use tools to generate).</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
